<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>phone book</title>
</head>

<body>

    <header>
        <h1>دفترچه تلفن</h1>
    </header>

    <form>
        <input type="number" class="todo-mobile-input"  placeholder="شماره">
        <input type="text" class="todo-name-input" placeholder="نام و نام خانوادگی">
        <button type="submit" class="todo-button">
            +
        </button>
        <div class="type-number">
            <select class="type-todo">
                <option value="0"> شماره ثابت</option>
                <option value="1"> شماره همراه</option>


            </select>
        </div>

    </form>
    <div class="todo-container">
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="2">همگی</option>
                <option value="0">شماره ثابت</option>
                <option value="1">شماره همراه</option>



            </select>
        </div>
        <ul class="todo-list">

        </ul>
    </div>
    <script src="script.js"></script>
</body>


</html>
